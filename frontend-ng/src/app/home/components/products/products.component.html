<div class="row">
  <div class="col-md-3" *ngFor="let product of productsStore.products$ | async">
    <div class="card mb-3">
      <img
        [src]="'../../../../assets/images' + product.product_img"
        class="card-img-top"
        alt="Product Image"
      />
      <div class="card-body">
        <h5 class="card-title">
          <a href="#">{{ product.product_name }}</a>
        </h5>
        <p class="card-text">${{ product.price }}</p>
        <!-- <p><app-ratings [score]="product.ratings"></app-ratings></p> -->
      </div>
    </div>
  </div>
</div>
