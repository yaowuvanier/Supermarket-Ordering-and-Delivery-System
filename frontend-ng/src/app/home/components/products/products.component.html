<div class="row">
    <div class="col-md-4" *ngFor="let product of products">
      <div class="card mb-3">
        <img [src]="'../../../../assets/images/' + product.category + '/' + product.product_img" class="card-img-top" alt="Product Image">
        <div class="card-body">
          <h5 class="card-title"><a href="#">{{ product.product_name }}</a></h5>
          <p class="card-text">${{ product.price }}</p>
        </div>
      </div>
    </div>
  </div>
