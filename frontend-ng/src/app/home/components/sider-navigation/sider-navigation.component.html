<div class="container">
  <div class="list-group">
    <!-- Iterate over categories and generate list items dynamically -->
    <div
      *ngFor="let category of categories"
      class="list-group-item list-group-item-action"
    >
      <a (click)="onCategoryClicked(category)"> {{ category.category }}</a>
    </div>
  </div>
</div>
