<app-header></app-header>

<div class="container">
  <div class="row justify-content-center mt-4">
    <div class="col-md-5">
      <form [formGroup]="userLoginForm" (ngSubmit)="onSubmit()">
        <div class="form-group form-group-margin">
          <label for="email">Email*</label>
          <input
            type="text"
            class="form-control"
            id="email"
            formControlName="email"
          />
          <span
            class="text-danger"
            *ngIf="email?.touched && email?.errors?.['required']"
          >
            Email is required
          </span>

          <span
            class="text-danger"
            *ngIf="email?.touched && email?.errors?.['email']"
          >
            Enter valid email address
          </span>
        </div>
        <div class="form-group form-group-margin mt-2">
          <label for="password">Password*</label>
          <input
            type="password"
            class="form-control"
            id="password"
            formControlName="password"
          />
          <span
            class="text-danger"
            *ngIf="password?.touched && password?.errors?.['required']"
          >
            Password is required
          </span>
        </div>

        <div class="text-center form-group-margin mt-4">
          <button
            type="submit"
            class="btn btn-warning w-50"
            [disabled]="!userLoginForm.valid"
          >
            Sign In
          </button>
        </div>

        <div class="text-center form-group-margin mt-2">
          Not a member? <a routerLink="/signup">Register</a>
        </div>
      </form>
    </div>
  </div>
</div>
